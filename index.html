<html ng-app="actApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="actCtrl.js"></script>
  <script src="movieCtrl.js"></script>
  <script src="movieDirective.js"></script>
  <script src="actCtrl.js"></script>
  <!-- 22 11 2017 -->
  <script src="convertService.js"></script> 
  <script src="movieService.js"></script> 

</head>

<body>

  <div class="container">
    <h1>Actors in Gallery</h1>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      Search: <input type="text" ng-model="query" /> Order By: <select ng-model="orderProp">
          <option value="firstName">firstName</option>
          <option value="lastName">lastName</option>
        </select>
    </div>
    <br><br><br>

    <div class="actors row" ng-controller="actCtrl">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="actor in actors | filter : query | orderBy: orderProp">
          <!-- repeat of colom like for loop-->
          <div class="actor">
            <a rel="stylesheet" href="{{actor.imbdLink}}"> <img src="{{actor.image}}" class="img-responsive" alt="Image"> </a>            {{actor.firstName}} {{actor.lastName}}
          </div>
      </div>

    </div>
  </div>

  <div ng-controller="movieCtrl">
    <h1>Movie List</h1>
    <ul>
      <movie-service ng-repeat="movie in movies">my movie</movie-service>
     </ul>
  </div>

</body>

</html>
